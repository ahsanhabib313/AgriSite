    $(window).load(function () {
        $('#slider').nivoSlider();
    });
</script>

 <script type="text/javascript">
    $(document).ready(function() {
        var s = $("#nav");
        var pos = s.position();
        $(window).scroll(function() {
            var windowpos = $(window).scrollTop();
            if (windowpos >= pos.top) {
                s.addClass("stick");
            } else {
                s.removeClass("stick");
            }
        });
    });
</script>
